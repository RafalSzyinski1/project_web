{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
            <h2 class="account-heading border-bottom">{{ current_user.name }}</h2>
            <div class="row">
                <div class="col-md-6">
                    {% if current_user.is_admin %}
                    <p class="text-info">Admin</p>
                    {% endif %}
                    <p class="text-secondary">Name: {{ current_user.name }} {{ current_user.surname }}</p>
                    <p class="text-secondary">Email: {{ current_user.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="border-top pt-1">
        <small class="text-muted">
            <a class="ml-2" href="{{ url_for('users.update_account') }}">Update Account</a>
            <a class="ml-2" href="{{ url_for('users.update_password') }}">Update Password</a>
        </small>
    </div>
</div>
{% endblock content %}
